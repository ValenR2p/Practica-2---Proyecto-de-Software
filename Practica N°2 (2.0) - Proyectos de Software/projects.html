<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Projects</title>
</head>

<body>
    <header>
        <nav id="navbar" class="navbar"></nav>
    </header>

    <main class="main">
        <section class="presentation">
            <form class="search-form" action="">
                <div>
                    <input type="name" class="form-control" placeholder="Project Name" id="name">
                </div>
                <div>
                    <select class="select-select2" style="width: 170px;" id="client">
                    </select>
                </div>
                <div>
                    <select class="select-select2" id="campaign">
                    </select>
                </div>
                <a class="button" type="submit" id="search" href="">Search</a>
            </form>
            <section class="projects" id="projects">
            </section>
            <section class="paginator" id="paginator"></section>
        </section>
        <section id="customAlert" class="alert-overlay"></section>
    </main>
    <footer id="footer" class="footer"></footer>
    <script type="module" src="./assets/js/views/projectsView.js"></script>
</body>

</html>
