<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/popUp.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar" id="navbar"></nav>
    </header>
    <main class="main">
        <section class="presentation-form">
            <section class="form-card" id="project-client"> 
                    <form class="form">
                        <h1>Create Project</h1>            
                            <div class="form-row">
                                <label class="form-label" for="name">Name</label>
                                <input type="text" class="form-input" placeholder="Name" id="name" required>
                            </div>
                        <div class="form-container-row">
                            <div class="form-row">
                                <label class="form-label" for="client">Client</label>
                                <select class="select-select2" id="client" required>
                                </select>                               
                            </div>   
                            <div class="form-row">
                                <label class="form-label" for="type">Campaign Type</label>
                                <select class="select-select2" id="type" required>
                                </select>                               
                            </div>  
                        </div>     
                        <div class="form-container-row">
                            <div class="form-row">
                                <label class="form-label" for="start">Start Date</label>
                                <input type="date" class="form-input" placeholder="Start Date" id="start" required>
                            </div>    
                            <div class="form-row">
                                <label class="form-label" for="end">End Date</label>
                                <input type="date" class="form-input" placeholder="End Date" id="end" required>
                            </div>
                        </div> 
                    </form>
                    <div class="form-buttons">
                        <button class="cancel-button" onclick="window.location.href='./projects';">Cancel</button>
                        <button type="submit" class="submit-button" onclick="createProject()">Submit</button>
                    </div>                 
            </section>    
        </section>
        <section id="customAlert" class="alert-overlay"></section>
    </main>
    <footer id="footer" class="footer"></footer>
    <script type="module" src="./assets/js/views/form.js"></script>
</body>
</html>
