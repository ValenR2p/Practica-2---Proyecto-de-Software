<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
    <title>Projects</title>
</head>
<body>
    <header>
        <div id="navbar"></div>
    </header>
    
        <main>
            <section class="formulary">
                <form class="row g-2">
                    <h5>Projects</h5>
                    <div class="col-md-6 col-sm-12 ">
                        <label class="form-label" for="client">Client</label>
                        <input type="client" class="form-control" placeholder="Client" id="client">
                    </div>
                    <div class="col-md-6 col-sm-12 ">
                        <label class="form-label" for="campaign">Campaing</label>
                        <input type="campaign" class="form-control" placeholder="Campaign" id="campaign">
                    </div>
                    <div class="col-md-6 col-sm-12 ">
                        <label class="form-label" for="name">Project Name</label>
                        <input type="name" class="form-control" placeholder="Name" id="name">
                    </div>
                    <div class="function-buttons">
                        <a class="button" type="submit" id="Search">Search</a>
                    </div>    
                </form>
            </section>
            <section  class="cards" id="cards"></section>
            <section class="paginator" id="paginator"></section>
        </main>
        <footer id="footer" class="footer">
        </footer>
    <script type="module" src="./src/views/projectsCards.js"></script>  
    <script src="./src/services/searchID.js"></script>
</body>
</html>
