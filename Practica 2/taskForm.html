<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
    <title>Task creation form</title>
</head>
<body>
    <header class="header">
        <div id="navbar"></div>
    </header>
    <main class="formulary" id="main">
        <div>
            <h1>Create Task</h1>
            <form id="form" class="row g-2">
                <div class="col-md-6 col-sm-12 ">
                  <label class="form-label" for="name">Name</label>
                  <input class="form-control" placeholder="Name" id="name">
                </div>
                <div class="col-md-6 col-sm-12">
                  <label class="form-label" for="dueDate">Due Date</label>
                  <input class="form-control" placeholder="Due Date" id="dueDate">
                </div>
                <div class="col-sm-12 col-md-6 ">
                  <label class="form-label" for="user">Assiged To</label>
                  <input class="form-control" placeholder="User" id="user">
                </div>
                <div class="col-md-6 col-sm-12 ">
                  <label class="form-label" for="status">Status</label>
                  <input class="form-control" id="status" placeholder="Status">
                </div>        
                <div class="function-buttons">
                    <a id="button" type="submit" class="button">Create</a>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer" id="footer"></footer>
    <script type="module" src="./src/views/taskForm.js"></script>
    <script type="module" src="./src/services/searchID.js"></script>
</body>
</html>
